<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Island</title>

  <!-- 부트스트랩 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f3f3f3;
    }

    li {
      float: left;
      border-right: 1px solid #bbb;
    }

    li:last-child {
      border-right: none;
    }

    li a {
      display: block;
      color: 666;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a.active {
      color: white;
      background-color: #04AA6D;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Crypto Island</h1>
        <hr />
        <br />
      </div>
    </div>
  </div>

  <div class="container">
    <div id="artsRow" class="row">
      <!-- 여기에 그림을 불러옵니다 -->
    </div>
  </div>

  <div id="artTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-art">

        <div class="panel-heading">
          <h3 class="panel-title">Crypto Island</h3>
        </div>

        <div class="panel-body">
          <img alt="image" data-src="holder.js/240x240" class="img-rounded img-center" width="240" height="240"
            data-holder-rendered="true">
          <br /><br />
          <button class="btn btn-outline-secondary" id="btn-buy" type="button" style='font-size: 16px;' data-id="0">Buy
            <i class='fab fa-ethereum'></i></button>
        </div>

      </div>
    </div>
  </div>

  <!-- 제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- 플러그인 및 개인 파일 -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
